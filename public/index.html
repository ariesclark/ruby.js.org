        }

</head>
<body class="bg-black text-white font-cabin">
    <div class="z-10 w-screen fixed top-0 p-2 sm:px-8">
        <div class="flex-row-reverse flex uppercase">
            <a href="mailto:me@ruby.js.org" target="_blank" class="p-2 inline-block my-auto cursor-pointer">
                contact
            </a>
            <a href="https://discord.gg/rj3YQQu" target="_blank" class="p-2 inline-block my-auto cursor-pointer">
                discord
            </a>
            <a href="https://github.com/rubybb/" target="_blank" class="p-2 inline-block my-auto cursor-pointer">
                github
            </a>
            <a class="transform rotate-90 p-2 mr-4 inline-block my-auto">
                <i class="animate-bounce fas fa-arrow-up text-xl"></i>
            </a>
        </div>
    </div>

    <div class="z-10 bottom-0 fixed">
        <div class="m-4">
            <p class="mb-1">Background artwork available here</p>
            <a class="cursor-pointer" target="_blank" href="https://www.pixiv.net/en/artworks/69175057">
                <img class="inline-block h-10 mr-2" src="https://i.imgur.com/d8tpTy6.png">
            </a>
            <div class="inline-block h-10">
                <img class="inline-block w-10 rounded-full" src="https://i.imgur.com/9nEY2hr.png">
                <a class="cursor-pointer" target="_blank" href="https://www.pixiv.net/en/users/23223750">
                    <p class="ml-1 inline-block align-middle">banishment</p>
                </a>
            </div>
        </div>
    </div>

    <div class="font-inter w-screen h-full">
        <div id="background" class="w-full h-screen bg-cover bg-bottom top-0 fixed" style="background-image: url(https://i.imgur.com/5Qsrimw.jpg);"></div>
        <div class="relative flex h-screen">
            <div class="m-auto">
                <div class="-mx-48 sm:mx-0 h-32 transform scale-50 sm:scale-100 md:scale-150">
                    <div class="inline-block z-10 relative">
                        <div class="h-32 w-32 inline-block rounded-full">
                            <div id="loader" class="bg-black m-auto h-32 w-32 p-8 fixed text-6xl">
                                <i class="animate-spin fas fa-spinner"></i>
                            </div>
                            <img class="h-full inline-block rounded-full" src="https://i.imgur.com/2GMe6KQ.jpg">
                        </div>
                    </div>
                    <div class="inline-block align-middle -ml-16 font-cabin text-6xl h-full rounded-r-full pl-16" style="background: rgba(0,0,0,0.5);">
                        <p class="m-8 ml-4">
                            
                            <span class="block -my-6">rubybb</span>
                            <span class="ml-1 text-sm">freelance dev</span><span class="ml-8 text-sm">creator</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const background = document.querySelector("#background");
        const loader = document.querySelector("#loader");

        let source = background.style.backgroundImage;
        background.style.backgroundImage = "";

        window.addEventListener("load", () => {
            background.style.backgroundImage = source;
            loader.remove();
        });
    </script>
